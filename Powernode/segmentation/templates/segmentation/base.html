<!DOCTYPE html>
<html lang="zh" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}分群应用{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1117; }
        .card { background: #161b22; border: 1px solid #30363d; }
        .table thead { background: #111823; }
        .table { color: #e6edf3; }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body class="text-light">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#111823;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'segmentation:overview' %}">分群应用</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link {% if nav_active == 'overview' %}active{% endif %}" href="{% url 'segmentation:overview' %}">分群概览</a></li>
                    <li class="nav-item"><a class="nav-link {% if nav_active == 'charts' %}active{% endif %}" href="{% url 'segmentation:charts' %}">图表展示</a></li>
                    <li class="nav-item"><a class="nav-link {% if nav_active == 'samples' %}active{% endif %}" href="{% url 'segmentation:samples' %}">样本明细</a></li>
                    <li class="nav-item"><a class="nav-link {% if nav_active == 'orders' %}active{% endif %}" href="{% url 'segmentation:orders' %}">消费记录</a></li>
                    <li class="nav-item"><a class="nav-link {% if nav_active == 'upload' %}active{% endif %}" href="{% url 'segmentation:upload' %}">上传</a></li>
                </ul>
                <div class="d-flex gap-2">
                    <a class="btn btn-outline-light btn-sm" href="{% url 'segmentation:download' %}">下载结果</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block body_extra %}{% endblock %}
</body>
</html>
